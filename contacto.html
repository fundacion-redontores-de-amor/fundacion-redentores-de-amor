    <!-- Formulario -->
    <section class="contact-form">
      <form id="form" action="https://formspree.io/f/yourFormID" method="POST">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Tu nombre" required>

        <label for="email">Correo</label>
        <input type="email" name="email" id="email" placeholder="tu@email.com" required>

        <label for="message">Mensaje</label>
        <textarea name="message" id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="form-status"></p>
    </section>
